<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="/assets/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/admin/css/animate.css" rel="stylesheet">
    <link href="/assets/admin/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Login</h1>
            </div>
            <h3>{{ title }}</h3>
            <form class="m-t" role="form" action="/admin/login" method="POST" autocomplete="off">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" name="password" required="required">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="#"><small>Esqueceu a senha?</small></a>
            </form>
        </div>
    </div>
    <script src="/assets/admin/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/admin/js/bootstrap.min.js"></script>
</body>

</html>
